sudo: false
language: python
cache: pip
python:
- '3.6'
before_install:
- git fetch --unshallow
install:
- pip install pybuilder coveralls
- pyb -v install_dependencies
script:
- pyb -v -X verify analyze
after_success:
- coveralls --verbose
before_deploy:
- pyb -v -X package

deploy:
  - provider: pypi
    server: https://testpypi.python.org/pypi
    distributions: "sdist"
    skip_cleanup: true
    user: obc
    password:
      secure: 
    on:
      repo: OberbaumConcept/pybuilder_emr_plugin
      python: "3.6"
      branch: master
      tags: true
